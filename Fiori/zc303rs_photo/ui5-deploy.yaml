# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: zc303.sd.photo.zc303rsphoto
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          url: http://edu.bgis.co.kr:8001
          client: "100"
        app:
          name: ZC303P_RS_PHOTO
          description: Rental photo
          package: ZC303P_RS
          transport: KYSK903968
        exclude:
          - /test/
